<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名簿　at Vue.js</title>
</head>
<body>
  <div id= "app"> 
    名前：<input type= "text" v-model="name">
    コース:<input type= "text" v-model="course">
    受講期：<input type= "text" v-model="term"><br>
    <button v-on:click="addstudent">入力した生徒を追加する</button><br>
    <ul>
      <li v-for= "student in students">
       ID: {{ student.id }} / 名前：{{ student.name}} / 
       コース:{{ student.course}} /受講期： {{ student.term}}
      </li>
    </ul>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
          num: 0,
          students: []
      },
      methods: {
          addstudent: function(){
            this.num += 1;
            this.students.push({
              id: this.num, name: this.name, 
              course: this.course, term: this.term});
            
          }
      }
    });
  </script>
</body>
</html>
